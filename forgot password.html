<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Password reset | CodeLab</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            New password
         </div>
         <form action="home.html">
            <div class="field">
               <input type="text" required>
               <label>New password</label>
            </div>
            <div class="field">
               <input type="password" required>
               <label>Confirm password</label>
            </div>
            <div class="content">
            </div>
            <div class="field">
               <input type="submit" value="Login">
            </div>
         </form>
      </div>
   </body>
</html>
