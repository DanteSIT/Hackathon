<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Main Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="script.js" type="module"></script>
</head>
  <style>
    .dob-wrapper {
      position: relative;
    }

    #dob::before {
      content: '';
    }

    .field input[type="date"]:not(:focus):not(:valid)::-webkit-datetime-edit {
      color: transparent;
    }

    .field input[type="date"]::placeholder {
      color: #aaa;
    }

    .show-placeholder::-webkit-datetime-edit {
      color: #aaa !important;
    }

    .field {
      position: relative;
    }
  </style> 

<body>
  
  <form>

      <div class="wrapper">
    <div class="title">Sign Up Form</div>
    <form action="#">
      <div class="field">
        <input type="text" required>
        <label>Name</label>
      </div>
      <div class="field">
        <input type="text" required>
        <label>Surname</label>
      </div>
      <div class="field">
        <input type="email" required>
        <label>Email Address</label>
      </div>
      <div class="field">
        <input type="tel" required>
        <label>Mobile Number</label>
      </div>
      <div class="field">
        <input type="text" required>
        <label>NIN/Passport Number</label>
      </div>

      <div class="field dob-wrapper">
        <input id="dob" type="date" required>
        <label>Date of Birth</label>
      </div>

      <div class="field">
        <input type="text" required>
        <label>Address</label>
      </div>

      <div class="field">
        <input type="submit" value="Sign Up">
      </div>
      <div class="signup-link">
        Already a member? <a href="#">Login here</a>
      </div>
    </form>
  </div>

  <script>
    const dobInput = document.getElementById('dob');

    dobInput.addEventListener('focus', () => {
      if (!dobInput.value) {
        dobInput.classList.add('show-placeholder');
      }
    });

    dobInput.addEventListener('blur', () => {
      dobInput.classList.remove('show-placeholder');
    });
  </script>

    </form>
  </div>
  <div class="footer">
    <a href="#">
      <p>About</p>
    </a>
    <a href="#">
      <p>Contact</p>
    </a>
    <section>
      <p>Email : somerandomeemail@gmail.com</p>
      <p>copyright &copy; 2025</p>
    </section>
  </div>
</body>

</html>
