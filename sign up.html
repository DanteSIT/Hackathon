<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Sign Up Form | CodeLab</title>
  <link rel="stylesheet" href="style (1).css">

  <!-- Flatpickr CSS for Date Picker -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <style>
    .dob-wrapper {
      position: relative;
    }

    #dob {
      caret-color: #000;
    }

    #dob::placeholder {
      color: #aaa;
      transition: opacity 0.2s;
    }

    #dob:focus::placeholder {
      opacity: 1;
    }

    .field {
      position: relative;
      margin-bottom: 20px;
    }

    .field label {
      position: absolute;
      top: -20px;
      left: 0;
      color: #999;
      font-size: 14px;
      pointer-events: none;
      transition: 0.3s ease all;
    }

    .field input:focus + label,
    .field input:not(:placeholder-shown) + label {
      color: #333;
    }

    small {
      color: #888;
      font-size: 12px;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="title">Sign Up</div>
    <form action="#">
      <div class="field">
        <input type="text" required>
        <label>Name</label>
      </div>
      <div class="field">
        <input type="text" required>
        <label>Surname</label>
      </div>
      <div class="field">
        <input type="email" required>
        <label>Email Address</label>
      </div>
      <div class="field">
        <input type="tel" required>
        <label>Mobile Number</label>
      </div>
      <div class="field">
        <input type="text" required>
        <label>NIN/Passport Number</label>
      </div>

      <div class="field dob-wrapper">
        <input id="dob" type="text" placeholder="dd/mm/yyyy" required>
        <label for="dob"></label>
        
      </div>

      <div class="field">
        <input type="text" required>
        <label>Address</label>
      </div>

      <div class="field">
        <input type="submit" value="Sign Up">
      </div>
      <div class="signup-link">
        Already a member? <a href="home (2).html">Login here</a>
      </div>
    </form>
  </div>

  <!-- Flatpickr Script -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    flatpickr("#dob", {
      dateFormat: "d/m/Y",
      maxDate: "today"
    });
  </script>
</body>
</html>
